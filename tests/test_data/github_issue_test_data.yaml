    ```bash
    sed -i 's/def division(a: float, b: float) -> float$/def division(a: float, b: float) -> float:/' ./tests/missing_colon.py
    ```
  - |
    Let me verify the fix by checking the file content:

    ```bash
    cat ./tests/missing_colon.py
    ```
  - |
    Perfect! Now let me test that the file runs without syntax errors:

    ```bash
    python ./tests/missing_colon.py
    ```
  - |
    Great! The syntax error has been fixed. The issue was that the function definition was missing a colon (`:`) at the end of line 4. I've added the missing colon and verified that the file now runs successfully without any syntax errors.

    ```bash
    submit
    ```

